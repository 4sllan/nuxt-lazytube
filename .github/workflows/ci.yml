name: ðŸš€ Criar Release

on:
  push:
    tags:
      - 'v*'  # Dispara quando um novo tag versÃ£o Ã© criado (ex: v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # NecessÃ¡rio para criar releases com GITHUB_TOKEN

    steps:
      - name: ðŸ›Žï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ“¦ Construir pacote
        run: npm run build

      - name: ðŸ§° Instalar changelogen
        run: npm install -g changelogen@latest

      - name: ðŸ“ Gerar CHANGELOG.md
        run: changelogen

      - name: ðŸ“„ Verificar se CHANGELOG.md existe
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "Arquivo CHANGELOG.md nÃ£o encontrado!"
            exit 1
          fi

      - name: ðŸ“„ Adicionar Changelog na Release
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          awk "/^## \[/{if (p) exit; p=1} p" CHANGELOG.md > temp_changelog.md
          echo "BODY<<EOF" >> $GITHUB_ENV
          cat temp_changelog.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ðŸš€ Criar Release no GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.BODY }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}